<table class="table table-bordered border-primary">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of myappservice.users">
          <td>{{user.name}}</td>
          <td>{{user.password}}</td>
          <td>{{user.email}}</td>
      </tr>
    </tbody>
</table>
