<div class="left">

</div>

<div class="right">
    <form #userLogIn = "ngForm" (ngSubmit)="logIn(userLogIn)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" #email 
          id="exampleInputEmail1" [(ngModel)]="userLogged.email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" 
          [(ngModel)]="userLogged.password" #password class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
        <button type="button" style="margin-left: 10px;" class="btn btn-primary" (click)="goRegister()">Register</button>
      </form>
</div>
