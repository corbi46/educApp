<div class="card mb-3">
    <div class="card-body">
      <h2 class="card-title">{{currentVideo.title}}</h2>
    </div>
</div>


<div class="card border-dark mb-3" *ngFor="let comment of currentVideo.comments"
 style="width: 90%; margin-left: 10px; margin-top: 20px; margin-right: 10px;">
    <div class="card-body text-dark">
      <h5 class="card-title">{{comment.username}}</h5>
      <p class="card-text">{{comment.body}}</p>
    </div>
  </div>
